<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>測試</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #scary {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 1000;
    }
    #scary img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0%   { transform: translate(0px, 0px) rotate(0deg); }
      25%  { transform: translate(5px, -5px) rotate(1deg); }
      50%  { transform: translate(-5px, 5px) rotate(-1deg); }
      75%  { transform: translate(5px, 5px) rotate(1deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
  </style>
</head>
<body>

  <button id="button">點我</button>

  <div id="scary">
    <img src="scary.jpg" alt="Scary Image">
    <audio id="scream" src="scream.mp3" preload="auto"></audio>
  </div>

  <script>
    const btn = document.getElementById("button");
    const scary = document.getElementById("scary");
    const scream = document.getElementById("scream");
    let count = 0;

    btn.addEventListener("click", () => {
      count++;
      if (count >= 5) {
        btn.style.display = "none";
        scary.style.display = "flex";
        scream.play();
        return;
      }

      // 變小
      const scale = 1 - count * 0.1;
      btn.style.transform = `translate(-50%, -50%) scale(${scale})`;

      // 亂跑
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    });
  </script>

</body>
</html>
